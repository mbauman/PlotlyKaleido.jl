name: Build Artifacts

on:
  workflow_dispatch:
    inputs:
      js:
        description: 'Javascript Resource'
        required: true
        type: choice
        options:
          - mathjax
          - plotly
      version:
        description: 'Version Number'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"

      - name: Build Artifacts
        id: build
        shell: julia --color=yes {0}
        run: |
          using Pkg: Artifacts
          js = "${{ inputs.js }}"
          ver = "${{ inputs.version}}"
          url = Dict("mathjax" => "https://cdnjs.cloudflare.com/ajax/libs/mathjax/$ver/MathJax.js",
                     "plotly" => "https://cdn.plot.ly/plotly-$ver.js")[js]
          h = Artifacts.create_artifact() do dir
            download(url, joinpath(dir, "$js.js"))
          end
          dh = Artifacts.archive_artifact(h, joinpath("_build", "$js.tar.gz"))
          Artifacts.bind_artifact!("Artifacts.toml", js, h, force=true, download_info=[("https://github.com/${{ github.repository }}/releases/download/$js-$ver+0/$js.tar.gz", dh)])

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Update ${{ inputs.js }} artifact to v${{ inputs.version }}"
          body: "This is an automated pull request to update the ${{ inputs.js }} artifact corresponding to the release https://github.com/${{ github.repository }}/releases/tag/${{ inputs.js }}-${{ inputs.version }}+0."

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "_build/*.tar.gz"
          tag: "${{ inputs.js }}-${{ inputs.version }}+0"
