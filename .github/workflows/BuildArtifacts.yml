name: Build Artifacts

on:
  workflow_dispatch:
    inputs:
      js:
        description: 'Javascript file'
        required: true
        type: choice
        options:
          - mathjax
          - plotly
      version:
        description: 'Version number'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"

      - name: Build Artifacts
        id: build
        shell: julia --color=yes {0}
        run: |
          using Pkg: Artifacts
          url = (mathjax = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/${{ inputs.version }}/MathJax.js",
                 plotly = "https://cdn.plot.ly/plotly-${{ inputs.version }}.js").${{ inputs.js }}
          h = Artifacts.create_artifact() do dir
            download(url, joinpath(dir, "{{ inputs.js }}.js"))
          end
          dh = Artifacts.archive_artifact(h, joinpath("_build", "${{ inputs.js }}.tar.gz"))
          Artifacts.bind_artifact!("Artifacts.toml", "${{ inputs.js }}", h, force=true, download_info=[("https://github.com/${{ github.repository }}/releases/download/mathjax-2.7.9+0/mathjax.tar.gz", dh)])

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Update ${{ inputs.js }} artifact to v${{ inputs.version }}"
          body: "This is an automated pull request to update the ${{ inputs.js }} artifact corresponding to the release https://github.com/${{ github.repository }}/releases/tag/${{ inputs.js }}-${{ inputs.version }}+0."

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "_build/*.tar.gz"
          tag: "${{ inputs.js }}-${{ inputs.version }}+0"
